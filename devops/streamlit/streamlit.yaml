name: streamlit_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - streamlit
  - rdkit
  - pandas
  - numpy
  - seaborn
  - tqdm
  - pip
  - pip:
      - jupyterlab
      - scikit-learn
      - matplotlib
      - ogb
      - imblearn
      - torch-geometric
      - torch_optimizer
      - standardiser

